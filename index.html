<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Diario - Licorera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        img.logo {
            max-height: 100px;
            margin-bottom: 20px;
            width: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
            margin: auto;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #e0e0e0;
        }
        @media (max-width: 600px) {
            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <img src="hola.png" alt="Logo Licores de Guatemala" class="logo">
    <h1>Horario Diario</h1>

    <!-- Selector de fecha -->
    <p>
        <label for="fecha">Selecciona una fecha:</label>
        <input type="date" id="fecha">
        <button onclick="mostrarHorario()">Ver horario</button>
    </p>

    <h2 id="diaSeleccionado"></h2>

    <!-- Tabla de horario -->
    <table>
        <thead>
            <tr>
                <th>Hora</th>
                <th>Bloque</th>
            </tr>
        </thead>
        <tbody id="horario"></tbody>
    </table>

    <script>
        const bloquesBase = {
            "Lunes": ["Armas", "Catro", "Alex", "Brady"],
            "Martes": ["Castro", "Alex", "Brady", "Armas"],
            "Miércoles": ["Alex", "Brady", "Armas", "Castro"],
            "Jueves": ["Brady", "Armas", "Castro", "Alex"],
            "Viernes": ["Armas", "Castro", "Alex", "Brady"],
            "Sábado": ["-", "-", "-", "-"],
            "Domingo": ["-", "-", "-", "-"]
        };

        const horas = ["7:00–4:00", "8:00–5:00", "9:00–6:00", "10:00–7:00"];
        const dias = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];

        function getWeekNumber(date) {
            const firstDay = new Date(date.getFullYear(), 0, 1);
            const pastDays = Math.floor((date - firstDay) / (24 * 60 * 60 * 1000));
            return Math.ceil((pastDays + firstDay.getDay() + 1) / 7);
        }

        function mostrarHorario() {
            const tabla = document.getElementById("horario");
            tabla.innerHTML = "";

            const inputFecha = document.getElementById("fecha").value;
            if (!inputFecha) {
                alert("Selecciona una fecha primero.");
                return;
            }

            const fecha = new Date(inputFecha);
            const diaSemana = dias[fecha.getDay()];
            const semana = getWeekNumber(fecha);

            document.getElementById("diaSeleccionado").textContent = `Horario para ${diaSemana} ${fecha.toLocaleDateString()}`;

            const bloquesHoyBase = bloquesBase[diaSemana];
            let bloquesHoy = [];

            if (bloquesHoyBase) {
                for (let i = 0; i < bloquesHoyBase.length; i++) {
                    bloquesHoy[i] = bloquesHoyBase[(i + semana) % bloquesHoyBase.length];
                }

                for (let i = 0; i < horas.length; i++) {
                    const fila = document.createElement("tr");
                    const celdaHora = document.createElement("td");
                    const celdaBloque = document.createElement("td");
                    celdaHora.textContent = horas[i];
                    celdaBloque.textContent = bloquesHoy[i];
                    fila.appendChild(celdaHora);
                    fila.appendChild(celdaBloque);
                    tabla.appendChild(fila);
                }
            } else {
                const fila = document.createElement("tr");
                const celda = document.createElement("td");
                celda.colSpan = 2;
                celda.textContent = "No hay horario disponible.";
                fila.appendChild(celda);
                tabla.appendChild(fila);
            }
        }
    </script>
</body>
</html>
