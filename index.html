 
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Diario - Licorera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        img.logo {
            max-height: 100px;
            margin-bottom: 20px;
            width: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
            margin: auto;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #e0e0e0;
        }
        @media (max-width: 600px) {
            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <img src="hola.png" alt="Logo Licores de Guatemala" class="logo">
    <h1>Horario Diario</h1>

    <p>
        <label for="fecha">Selecciona una fecha:</label>
        <input type="date" id="fecha">
        <button onclick="mostrarHorarioManual()">Ver horario</button>
    </p>

    <h2 id="diaSeleccionado"></h2>

    <table>
        <thead>
            <tr>
                <th>Hora</th>
                <th>Empleado</th>
            </tr>
        </thead>
        <tbody id="horario"></tbody>
    </table>

    <script>
        const horas = ["7:00–4:00", "8:00–5:00", "9:00–6:00", "10:00–7:00"];
        const empleadosBase = ["Armas", "Castro", "Alex", "Brady"];
        const dias = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];

        function getWeekNumber(date) {
            const firstDay = new Date(date.getFullYear(), 0, 1);
            const pastDays = Math.floor((date - firstDay) / (24 * 60 * 60 * 1000));
            return Math.ceil((pastDays + firstDay.getDay() + 1) / 7);
        }

        function rotarLista(lista, pasos) {
            const rotada = [...lista];
            for (let i = 0; i < pasos; i++) {
                const primero = rotada.shift();
                rotada.push(primero);
            }
            return rotada;
        }

        function mostrarHorarioParaFecha(fecha) {
            const tabla = document.getElementById("horario");
            tabla.innerHTML = "";

            const semana = getWeekNumber(fecha);
            const diaTexto = dias[fecha.getDay()];

            document.getElementById("diaSeleccionado").textContent =
                `Horario para ${diaTexto} ${fecha.toLocaleDateString()}`;

            const empleadosSemana = rotarLista(empleadosBase, (semana - 1) % empleadosBase.length);

            for (let i = 0; i < horas.length; i++) {
                const fila = document.createElement("tr");
                const celdaHora = document.createElement("td");
                const celdaEmpleado = document.createElement("td");
                celdaHora.textContent = horas[i];
                celdaEmpleado.textContent = empleadosSemana[i];
                fila.appendChild(celdaHora);
                fila.appendChild(celdaEmpleado);
                tabla.appendChild(fila);
            }
        }

        function mostrarHorarioManual() {
            const inputFecha = document.getElementById("fecha").value;
            if (!inputFecha) {
                alert("Selecciona una fecha primero.");
                return;
            }
            const fecha = new Date(inputFecha);
            mostrarHorarioParaFecha(fecha);
        }

        // Mostrar automáticamente el horario de hoy al cargar la página
        window.onload = () => {
            const hoy = new Date();
            document.getElementById("fecha").valueAsDate = hoy;
            mostrarHorarioParaFecha(hoy);
        };
    </script>
</body>
</html>
