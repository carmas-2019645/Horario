<script>
    const horas = ["7:00‚Äì4:00", "8:00‚Äì5:00", "9:00‚Äì6:00", "10:00‚Äì7:00"];
    const empleadosBase = ["Armas", "Castro", "Alex", "Brady"];
    const dias = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
    
    const hoy = new Date();
    const nombreDia = dias[hoy.getDay()];

    // Obtener n√∫mero de semana del a√±o
    function getWeekNumber(date) {
        const start = new Date(date.getFullYear(), 0, 1);
        const diff = (date - start) / (1000 * 60 * 60 * 24);
        return Math.ceil((diff + start.getDay() + 1) / 7);
    }

    // Rotar arreglo seg√∫n n√∫mero de semana
    function rotarArray(array, pasos) {
        const copia = [...array];
        for (let i = 0; i < pasos; i++) {
            const primero = copia.shift();
            copia.push(primero);
        }
        return copia;
    }

    const semana = getWeekNumber(hoy);
    const empleadosHoy = rotarArray(empleadosBase, (semana - 1) % empleadosBase.length);

    const tabla = document.getElementById("horario");

    if (nombreDia === "S√°bado" || nombreDia === "Domingo") {
        const fila = document.createElement("tr");
        const celda = document.createElement("td");
        celda.colSpan = 2;
        celda.textContent = "üí§ No hay horario asignado para hoy. D√≠a libre.";
        fila.appendChild(celda);
        tabla.appendChild(fila);
    } else {
        for (let i = 0; i < horas.length; i++) {
            const fila = document.createElement("tr");
            const celdaHora = document.createElement("td");
            const celdaEmpleado = document.createElement("td");
            celdaHora.textContent = horas[i];
            celdaEmpleado.textContent = empleadosHoy[i];
            fila.appendChild(celdaHora);
            fila.appendChild(celdaEmpleado);
            tabla.appendChild(fila);
        }
    }
</script>
